<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        width: 80%;
        height: auto;
        box-sizing: border-box;
        padding: 0;
    }
section#formulario{
    margin: 30px auto;
    padding: 5px;

}
form {
    width: 100%;
    height: auto;
    padding: 2px;
}
label{
    display: block;
    width: 100%;
    height: auto;
    padding: 2px;
}

.txt{
    width: 100%;
    height: 30px;
}

fieldset{
    padding: 2px;
    border: none;

}

section{
    border: 2px solid black;
}
</style>
<body>
    <section id="formulario">
    <form method="post" name="cadastro">
        <fieldset>
            <legend>Cadastro de Usuário</legend>
            <label for="nomeUsuario">Nome:</label>
            <input type="text" required placeholder= "Digite seu nome" class="txt" id="nomeUsuario" name="nomeUsuario" value="">
            <label for="sobrenomeUsuario">Sobrenome:</label>
            <input type="text" class="txt" id="sobrenomeUsuario" name="sobrenomeUsuario" value="">
            <label for="dataNascUsuario">Data de Nascimento:</label>
            <input type="text" class="txt" id="dataNascUsuario" name="dataNascUsuario" value="">
            
        </fieldset>
        <fieldset>
            <legend>Genero</legend>
            <label>Masculino</label>
            <input type="radio" name="genero" value="m">
            <label>Feminino</label>
            <input type="radio" name="genero" value="f">
        </fieldset>
        <fieldset>
            <legend>Linguagens</legend>
            <label for="php">Php</label>
            <input type="checkbox" id="php" name="php" value="php">
            <label for="js">Js</label>
            <input type="checkbox" id="js" name="js" value="js">
            <label for="html">Html</label>
            <input type="checkbox" id="html" name="html" value="html">
        </fieldset>
        
        <fieldset>
        <select>
            <option value="">Selecione</option>
            <option value="">Junior</option>
            <option value="">Senior</option>
            <option value="">Plus Master</option>
        </select>
    </fieldset>
        <fieldset>
        <label for="edicao">Escreva mais sobre você</label>
        <textarea id="edicao" cols="30" rows="10"></textarea>
    </fieldset>
    <input type="submit" name="enviarDados" value="ENVIAR">
    </form>
</section>
</body>
</html>
