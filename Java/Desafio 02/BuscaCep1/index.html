<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Busca CEP</title>
</head>
<body>
 
    <header>
    <div id="cabecalho"> 
        <h1>ME ACHA!</h1>
        <h2>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
    </div>     
    </header>

   <main >
        <form method="post" name="buscacep">
            <fieldset class="formulario">
                <legend></legend>
                <label for="cep">CEP:</label>
                <input class="campos" type="text" required placeholder="" id="NumeroCep" name="cep" value="" >
                <label for="nomerua">Rua</label>
                <input class="campos" type="text"required placeholder="" id="logradouro" name="nomerua" value="">
                <label for="bairro">Bairro</label>
                <input class="campos" type="text" required placeholder="" id="bairro" name="bairro" value="">
                <label for="cidade">Cidade</label>
                <input class="campos" type="text" required placeholder="" id="localidade" name="cidade" value="">
                <label for="estado">Estado</label>
                <input class="campos" type="text" required placeholder="" id="uf" name="estado" value="">
                <input class="campos" type="submit" name="enviardados" id="buscar" value="BUSCAR">
            </fieldset>
        </form>
    </main>        
 
    <footer></footer>
</body>
</html>
