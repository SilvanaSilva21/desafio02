<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3 Operadores Aritméticos e Lógicos</title>
</head>
<script>

//soma
    var valor1 = 200;
    var valor2 = 100;

    var resultado = (valor1 + valor2);
    console.log (resultado);

//subtração
    var subtracao = (resultado - 50);
    console.log (subtracao);

//multiplicacao
    var multi = (subtracao*valor2);
    console.log (multi);

//divisão
    var divisaoDaMulti = (multi / 10);
    console.log (divisaoDaMulti);

//potência
    var potenciaDivisao = (divisaoDaMulti**2);
    console.log (potenciaDivisao);

//resto de divisão
    var restodiv = (potenciaDivisao % 3);
    console.log (restodiv);

//atribuição de soma / subtração
    var numero = 2;
    numero+=2; //somando ele mesmo
    numero++; //incremento
    numero--; //decremento
    console.log (numero);

//Operadores Lógicos
    var n = 2;
    var m = 2;

    var r = (n != m);
    console.log (r);

</script>

</body>
</html>
